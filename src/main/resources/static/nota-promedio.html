<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promedio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Promedio de <span id="est-nombre"></span> <span id="est-apellido"></span></h1>
<button onclick="location.href='notas.html'">Volver a Notas</button>
<div id="promedio">Calculandoâ€¦</div>

<script>
  const token = localStorage.getItem('token');
  const estId = localStorage.getItem('estudianteId');
  if (!token) {
    location.href='role-selection.html';
  }

  document.getElementById('est-nombre').textContent  = localStorage.getItem('estudianteNombre');
  document.getElementById('est-apellido').textContent= localStorage.getItem('estudianteApellido');

  fetch(`/api/notas/promedio/${estId}`, {
    headers: { 'Authorization': 'Bearer '+token }
  })
          .then(r => r.json())
          .then(p => {
            document.getElementById('promedio').textContent = 'Promedio final: ' + p;
          });
</script>
</body>
</html>
